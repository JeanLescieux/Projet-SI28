<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Explorer</title>
    <link
  rel="stylesheet"
  href="https://unpkg.com/98.css"
>

</head>
<style>
    button:hover {
        transform: scale(1.1);
    }
</style>
<body>
    <div class="window" style="width: 700px;height:400px;background-color: whitesmoke;">
        <div class="title-bar">
          <div class="title-bar-text">Drive_c (C://CrazyGuyDisk)</div>
          <div class="title-bar-controls">
            <button aria-label="Minimize"></button>
            <button aria-label="Maximize"></button>
            <button aria-label="Close" onclick="parent.closeFileExplorer()"></button>
          </div>
        </div>
        
        <menu role="tablist" style="width: 698px; display: flex;background-color: lightgray;">
            <li role="tab" aria-selected="true" style="background-color:whitesmoke"><a href="#tabs">Desktop</a></li>
            <li role="tab"><a href="#tabs">Plans (private)</a></li>
            <li role="tab"><a href="#tabs">News (private)</a></li>
            <li role="tab"><a href="#tabs">Hardware profiles (private)</a></li>
            <li role="tab"><a href="#tabs">Incoming events (private)</a></li>
          </menu>

          <div class="window-body" style="padding: 10px;">
            <div style="display: flex; flex-wrap: wrap;">
                <button style="margin: 15px; padding: 0; background: none !important; border: none !important; cursor: pointer;">
                    <img src="images/fichier.png" alt="Fichier" style="width: 50px; height: 50px;">
                    <div style="font-size: 14px; text-align: center;">Fichier 1</div>
                </button>
                <button style="margin: 15px; padding: 0; background: none !important; border: none !important; cursor: pointer;">
                    <img src="images/fichier.png" alt="Fichier" style="width: 50px; height: 50px;">
                    <div style="font-size: 14px; text-align: center;">Fichier 2</div>
                </button>
                <button style="margin: 15px; padding: 0; background: none !important; border: none !important; cursor: pointer;">
                    <img src="images/fichier.png" alt="Fichier" style="width: 50px; height: 50px;">
                    <div style="font-size: 14px; text-align: center;">Fichier 3</div>
                </button>
                <button style="margin: 15px; padding: 0; background: none !important; border: none !important; cursor: pointer;">
                    <img src="images/fichier.png" alt="Fichier" style="width: 50px; height: 50px;">
                    <div style="font-size: 14px; text-align: center;">Fichier 4</div>
                </button>
            </div>
        </div>
        
        
            
        <div class="status-bar" style="position: fixed; bottom: 90px; width: 697px;background-color: lightgray;">
            <p class="status-bar-field">Press F1 for help</p>
            <p class="status-bar-field">Slide 1</p>
            <p class="status-bar-field">CPU Usage: 14%</p>
          </div>
    </div>
</body>
</html>
