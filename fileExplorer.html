<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Explorer</title>
    <link
  rel="stylesheet"
  href="https://unpkg.com/98.css"
>

</head>
<body>
    <div class="window" style="width: 700px;height:400px;">
        <div class="title-bar">
          <div class="title-bar-text">File explorer</div>
          <div class="title-bar-controls">
            <button aria-label="Minimize"></button>
            <button aria-label="Maximize"></button>
            <button aria-label="Close" onclick="parent.closeFileExplorer()"></button>
          </div>
        </div>
        <div class="window-body">
          <p>There's so much room for activities!</p>
          <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
          </ul>
        </div>
        <div class="status-bar" style="position: fixed; bottom: 90px; width: 700px;">
            <p class="status-bar-field">Press F1 for help</p>
            <p class="status-bar-field">Slide 1</p>
            <p class="status-bar-field">CPU Usage: 14%</p>
          </div>
    </div>
</body>
</html>
