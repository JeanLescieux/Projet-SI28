<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSN</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <link rel="stylesheet" href="style_conv.css">
</head>

<body>
    <div class="window" style="width: 250px;height:220px;background-color: whitesmoke;">
        <div class="title-bar">
            <div class="title-bar-text">MSN - Connexion</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close" onclick="parent.closeMSN()"></button>
            </div>
        </div>

        <div class="container">
            <h2>Connexion</h2>
            <form id="loginForm" action="" onsubmit="return connexion()">
                <input type="email" name="email" id="email" placeholder="Email" value="mikbouch@mail.com" required>
                <input type="password" name="password" id="pwd" placeholder="Mot de passe" required>
                <input type="submit" value="Se Connecter">
                <div id="msg-err"></div>
                <div id="msg-help"></div>
            </form>
        </div>
        
    </div>
</body>
<script src="msn.js"></script>

</html>
