<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="mainPage.css">
</head>

<body>

  <div id="desktop">

    <div class="desktop-icons">
      <button class="desktop-icon my-computer" title="My Computer" onclick="openMC()">
        My Computer
      </button>

      <iframe id="fenetreModale1" class="modal" src="./Apps/MyComputer/myComputer.html" frameborder="0" width=600px
        height=400px style="border: none;"></iframe>

      <button class="desktop-icon my-documents" title="My Documents" onclick="openFileExplorer()">
        My files
      </button>

      <iframe id="fenetreModale" class="modal" src="./Apps/FileExplorer/fileExplorer.html" frameborder="0" width=800px
        height=600px style="border: none;"></iframe>

      <button class="desktop-icon msn" title="MSN" onclick="openMSN()">
        MSN
      </button>

      <iframe id="fenetreModaleMSN" class="modal" src="./Apps/MSN2/Connexion.html" frameborder="0" width=1250px
        height=700px style="border: none;"></iframe>

      <button class="desktop-icon truecalculator" title="true-calculator" onclick="openTrueCalculator()">
        Calculator
      </button>

      <iframe id="fenetreModaleTrueCalculator" class="modal" src="./Apps/Calculette/VraiCalculette/VraiCalculette.html"
        frameborder="0" width=700px height=200px style="border: none;"></iframe>

      <button class="desktop-icon wrongcalculator" title="wrong-calculator" onclick="openWrongCalculator()">
        calculator
      </button>

      <iframe id="fenetreModaleWrongCalculator" class="modal"
        src="./Apps/Calculette/FausseCalculette/FausseCalculette.html" frameborder="0" width=700px height=400px
        style="border: none;"></iframe>

      <button class="desktop-icon Eve" title="Eve" onclick="openEve()">
        Eve Online
      </button>

      <iframe id="fenetreModaleEve" class="modal"
        src="./Usables/errorMsg.html" frameborder="0" width=700px height=500px
        style="border: none;"></iframe>

      <button class="desktop-icon calendar" title="Calendar" onclick="openCalendar()">
        Calendar
      </button>

      <iframe id="fenetreModaleCalendar" class="modal" src="./Apps/Calendrier/Calendrier.html" frameborder="0" width=1500px
        height=900px style="border: none;"></iframe>

      <button class="desktop-icon trash-empty" title="Recycle Bin" onclick="openRB()">
        Bin
      </button>

      <iframe id="fenetreModale2" class="modal" src="./Apps/RecycleBin/recycleBin.html" frameborder="0" width=800px
        height=500px style="border: none;"></iframe>

      <button class="desktop-icon minesweeper" title="DÃ©mineur" onclick="openMinesWeeper()">
        Minesweeper
      </button>

      <iframe id="fenetreModaleMinesWeeper" class="modal" src="./Apps/Minesweeper/minesweeper-js-master/index.html" frameborder="0" width=800px
        height=900px style="border: none;"></iframe>
      
      <button class="desktop-icon terminal" title="Terminal" onclick="openTerminal()">
        Terminal
      </button>

      <iframe id="fenetreModaleTerminal" class="modal" src="./Apps/Terminal/terminal.html" frameborder="0" width=900px
        height=700px style="border: none;"></iframe>

    </div>

    <div id="toolbar">
      <div class="toolbar-start-menu">
        <button class="start-button">
          Start
        </button>
      </div>
      <div class="toolbar-separator"></div>

      <div class="toolbar-left">
        <button class="toolbar-icon ie" onclick="openInternet()"></button>
        <iframe id="fenetreModaleInternet" class="modal" src="./Apps/Internet/internet.html" frameborder="0"
          width=1500px height=900px style="border: none;"></iframe>
        <button class="toolbar-icon outlook"></button>
        <button class="toolbar-icon desktop"></button>
        <button class="toolbar-icon channels"></button>
      </div>

      <div class="toolbar-separator"></div>

      <div class="toolbar-right">
        <div class="time" id="currentTime"></div>
        
      </div>
    </div>
  </div>
  <script src="scriptTest.js"></script>

</html>
