<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Screen Video Player</title>
  <link rel="stylesheet" href="https://unpkg.com/98.css">
  <link rel="stylesheet" href="style.css"> <!-- Lien vers le fichier CSS externe -->
</head>

<body>
  <div id="fullscreen-container">
    <video id="fullscreen-video" preload="auto" muted>
      <source src="/images/video_start.mp4" type="video/mp4">
    </video>

    <div id="start-screen">
      <div id="startMenu" class="window">
        <div class="title-bar">
          <div class="title-bar-text">Hello!</div>
          <div class="title-bar-controls">
            <button aria-label="Minimize"></button>
            <button aria-label="Maximize"></button>
            <button aria-label="Close"></button>
          </div>
        </div>
        <div class="window-body">
          <img src="/images/joystick-5.png" alt="Warning Image">
          <p>Welcome to Lost PC, a french indie game. An english version is coming soon.</p>
          <p><strong>Please press F11 for a better experience.</strong></p>
          <p>Please press start to launch the PC you just bought...</p>
          <button id="start-button">Start</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script> <!-- Lien vers le fichier JS externe -->
  <script>
    window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
  </script>
  <script defer src="/_vercel/speed-insights/script.js"></script>
  <script>
    window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
  </script>
  <script defer src="/_vercel/insights/script.js"></script>
</body>

</html>
