<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SI28 Project</title>
    <link rel="stylesheet" href="mainPage.css">
</head>
<body>

<div id="desktop">

  <div class="desktop-icons">
    <button class="desktop-icon my-computer" title="My Computer">
      My Computer
    </button>

    <button class="desktop-icon my-documents" title="My Documents" onclick="openFileExplorer()">
      My Documents
    </button>

    <iframe id="fenetreModale" class="modal" src="fileExplorer.html" frameborder="0" width=800px height=500px style="border: none;"></iframe>

     <button class="desktop-icon network" title="Network Neighborhood">
      Network Neighborhood
    </button>

    <button class="desktop-icon trash-empty" title="Recycle Bin">
      Recycle Bin
    </button>
  </div>

  <div id="toolbar">
    <div class="toolbar-start-menu">
      <button class="start-button">
        Start
      </button>
    </div>
    <div class="toolbar-separator"></div>

    <div class="toolbar-left">
      <button class="toolbar-icon ie"></button>
      <button class="toolbar-icon outlook"></button>
      <button class="toolbar-icon desktop"></button>
      <button class="toolbar-icon channels"></button>
    </div>

    <div class="toolbar-separator"></div>

    <div class="toolbar-right">
      <div class="time">9<span class="hour"></span>:<span class="minutes">59</span> AM</div>
    </div>
  </div>
</div>
<script src="scriptTest.js"></script>
</body>
</html>
