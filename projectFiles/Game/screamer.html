<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCREAMER</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            cursor: none;
        }
        .screamer-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: flash 0.1s infinite;
        }
        .screamer-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: shake 0.05s infinite;
        }
        .screamer-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff0000;
            font-size: 5em;
            font-weight: bold;
            text-shadow: 0 0 20px #ff0000;
            animation: pulse 0.1s infinite;
            font-family: 'Courier New', monospace;
            text-align: center;
        }
        @keyframes flash {
            0% { background: #000; }
            50% { background: #ff0000; }
            100% { background: #000; }
        }
        @keyframes shake {
            0% { transform: translate(0px, 0px) rotate(0deg); }
            10% { transform: translate(-2px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>
    <div class="screamer-container">
        <div class="screamer-text">

        </div>
    </div>
    <script>
        // Auto-close after 5 seconds
        setTimeout(() => {
            window.close();
        }, 5000);
        
        // Play scary sound using Web Audio API
        function playScarySound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            // Create a scary beeping sound
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime + 0.1);
            oscillator.frequency.setValueAtTime(200, audioContext.currentTime + 0.2);
            oscillator.frequency.setValueAtTime(1200, audioContext.currentTime + 0.3);
            
            gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
            gainNode.gain.setValueAtTime(0, audioContext.currentTime + 3);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 3);
        }
        
        // Try to play sound (user interaction might be required)
        try {
            playScarySound();
        } catch (e) {
            console.log('Audio playback failed:', e);
        }
        
        // Use speech synthesis as backup
        if ('speechSynthesis' in window) {
            const utterance = new SpeechSynthesisUtterance('AHHHHHHHH! You have been pranked!');
            utterance.rate = 0.5;
            utterance.pitch = 0.1;
            utterance.volume = 1;
            speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
