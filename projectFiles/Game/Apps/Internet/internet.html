<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://unpkg.com/98.css">
</head>

<body>
    <div class="window" style="width:1200px;">
        <div class="title-bar">
            <div class="title-bar-text">Internet Explorer</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close" onclick="parent.closeInternet()"></button>
            </div>
        </div>

        <div style="background-color: lightgrey; color: black;height:20px;margin-bottom: -5px;">
            <div style="display: flex;">
                <p style="margin-right: 20px;margin-left: 10px;margin-top:4px;color:rgba(33, 31, 31, 0.94);"><u>F</u>ile
                </p>
                <p style="margin-right: 20px;margin-top:4px;color:rgba(33, 31, 31, 0.94);"><u>E</u>dit</p>
                <p style="margin-right: 20px;margin-top:4px;color:rgba(33, 31, 31, 0.94);"><u>V</u>iew</p>
                <p style="margin-right: 20px;margin-top:4px;color:rgba(33, 31, 31, 0.94);"><u>F</u>avourites</p>
                <p style="margin-right: 20px;margin-top:4px;color:rgba(33, 31, 31, 0.94);"><u>H</u>elp</p>
            </div>
        </div>

        <div style="background-color: lightgrey; color: black; height: 45px;margin-bottom: 3px;">
            <div class="window-body" style="padding: 10px;">
                <div style="display: flex; flex-wrap: wrap;">
                    <div id="file4"
                        style="margin-right:20px;cursor: pointer; text-align: center; display: flex; flex-direction: column; align-items: center;margin-top: 0px;">
                        <img src="/images/back.png" alt="Fichier"
                            style="width: 20px; height: 20px;margin-bottom: 0px;">
                        <div style="font-size: 9px;">Back</div>
                    </div>
                    <div id="file4"
                        style="margin-right:20px; cursor:pointer; text-align: center; display: flex; flex-direction: column; align-items: center;margin-top: -8px;">
                        <img src="/images/forward.png" alt="Fichier"
                            style="width: 20px; height: 20px;margin-bottom: 8px;">
                        <div style="font-size: 9px;">Forward</div>
                    </div>
                    <div id="file4"
                        style="margin-right:20px; cursor:pointer; text-align: center; display: flex; flex-direction: column; align-items: center;margin-top: -5px;">
                        <img src="/images/stop.png" alt="Fichier"
                            style="width: 20px; height: 20px;margin-bottom: 5px;">
                        <div style="font-size: 9px;">Stop</div>
                    </div>
                    <div id="file4"
                        style="margin-right:20px; cursor:pointer; text-align: center; display: flex; flex-direction: column; align-items: center;margin-top: -5px;">
                        <img src="/images/refresh.png" alt="Fichier"
                            style="width: 20px; height: 20px;margin-bottom: 5px;">
                        <div style="font-size: 9px;">Refresh</div>
                    </div>
                    <div id="file4"
                        style="margin-right:20px; cursor:pointer; text-align: center; display: flex; flex-direction: column; align-items: center;margin-top: -5px;">
                        <img src="/images/homepage_alt.png" alt="Fichier"
                            style="width: 20px; height: 20px;margin-bottom: 5px;">
                        <div style="font-size: 9px;">Home</div>
                    </div>
                    <div id="file4"
                        style="margin-right:20px; cursor:pointer; text-align: center; display: flex; flex-direction: column; align-items: center;margin-top: -5px;">
                        <img src="/images/favorites.png" alt="Fichier"
                            style="width: 20px; height: 20px;margin-bottom: 5px;">
                        <div style="font-size: 9px;">Favorites</div>
                    </div>
                    <div id="history"
                        style="margin-right:20px; cursor:pointer; text-align: center; display: flex; flex-direction: column; align-items: center;margin-top: -5px;">
                        <img src="/images/history.png" alt="Fichier"
                            style="width: 20px; height: 20px;margin-bottom: 5px;">
                        <div style="font-size: 9px;">History</div>
                    </div>
                    <div id="file4"
                        style="margin-right:20px; cursor:pointer; text-align: center; display: flex; flex-direction: column; align-items: center;margin-top: -5px;">
                        <img src="/images/help.png" alt="Fichier"
                            style="width: 20px; height: 20px;margin-bottom: 5px;">
                        <div style="font-size: 9px;">Help</div>
                    </div>
                    <div style="flex-grow: 1;"></div>
                    <div style="display: flex; flex-direction: column; align-items: center;">
                        <img src="/images/Internet_Explorer_Globe_Icon_1995.png" alt="Your Image"
                            style="width: 30px; height: 30px;">
                    </div>
                </div>
            </div>
        </div>
        <div style="background-color: lightgrey; color: black;height:20px;margin-bottom: 1px;">
            <div style="display: flex;">
                <p style="margin-right: 20px;margin-left: 10px;margin-top:4px;color:rgba(33, 31, 31, 0.94);">Address</p>
                <input id="addbar" type="text" style="width: 90%; margin-top:0px;color:rgba(33, 31, 31, 0.94);"
                    value="https://forum-secte-transhumaniste-innovation-galactique.org/discussions/philosophie-et-technologie/ascension-humaine-et-integration-cybernetique/decouverte-de-la-transcendance-cybernétique-et-ses-implications-sur-l-evolution-de-l-humanite/">
                <button type="submit" style="width: 10px;height:1px;margin-top: 0px;">Search</button>
            </div>
        </div>

        <menu role="tablist">
            <li role="tab" aria-selected="true"><a href="#tabs">Page 0</a></li>
            <li role="tab"><a href="#tabs">Page 1</a></li>
            <li role="tab"><a href="#tabs">Page 2</a></li>
            <li role="tab"><a href="#tabs">Page 3</a></li>
            <li role="tab"><a href="#tabs">Page 4</a></li>
            <li role="tab"><a href="#tabs">Page 5</a></li>
        </menu>

        </menu>
        <div class="window" role="tabpanel">
            <div class="window-body">
                <div class="window-body">
                    <iframe id="mainpage" src="./webPage.html" style="width:100%; height:600px;"></iframe>
                </div>
                <div class="status-bar">
                    <p>Welcome in Internet Explorer !</p>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script>
        var tabs = document.querySelectorAll('[role="tab"]');
        var addbar = document.getElementById('addbar');
        tabs.forEach(function (tab) {
            tab.addEventListener('click', function () {
                tabs.forEach(function (tab) {
                    tab.setAttribute('aria-selected', 'false');
                });
                this.setAttribute('aria-selected', 'true');
                var iframe = document.getElementById('mainpage');
                switch (this.textContent) {
                    case 'Page 0':
                        iframe.src = './webPage.html';
                        addbar.value = 'https://forum-secte-transhumaniste-innovation-galactique.org/discussions/philosophie-et-technologie/ascension-humaine-et-integration-cybernetique/decouverte-de-la-transcendance-cybernétique-et-ses-implications-sur-l-evolution-de-l-humanite/';
                        break;
                    case 'Page 1':
                        iframe.src = './page1.html';
                        addbar.value = 'https://forum-online-video-games-and-more-community.org/discussions/gaming-culture-and-beyond/exploring-the-virtual-frontiers-and-the-evolution-of-online-entertainment/embracing-the-multiverse-a-journey-through-digital-realms-and-beyond/';
                        break;
                    case 'Page 2':
                        iframe.src = './page2.html';
                        addbar.value = 'https://forums-cult-underground-secret-world.org/discussions/occultisme-et-conspirations/les-secrets-cachees-de-l-underground-et-leurs-influences-sur-la-societe-contemporaine/decryptage-des-mysteres-de-l-inframonde-et-des-societes-secretes/';
                        break;
                    case 'Page 3':
                        iframe.src = './page3.html';
                        addbar.value = 'https://EveOnline/forums-galactic-federation.com/discussions/generales/divulgation-sur-la-federation-galactique-et-ses-mysteres/';
                        break;
                    case 'Page 4':
                        iframe.src = 'https://maze.toys/';
                        addbar.value = 'https://maze.toys/';
                        break;
                    case 'Page 5':
                        iframe.src = 'https://hackertyper.com/';
                        addbar.value = 'https://hackertyper.com/';
                        break;
                    default:
                        iframe.src = './page.html';
                }

            });
        });

        const history = document.getElementById('history');

        history.addEventListener('click', function () {
            var iframe = document.getElementById('mainpage');
            iframe.src = './history.html';
        });
    </script>
</body>

</html>
